<div class="modal-header">
    <!-- <h4 class="modal-title">{{title}}</h4>   -->
    <button type="button" class="close" aria-label="close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button> 
</div>
<div class="modal-body" *ngIf="prompt">
    <p>{{prompt}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-primary" (click)="activeModal.close(true)">OK</button>
    <button type="button" class="btn btn-sm btn btn-outline-primary" (click)="activeModal.close(false)">Cancel</button>
</div>
